<html>
<head><link rel="stylesheet" type="text/css" href="/stylesheets/main.css"></head>
	<body>
		<div class="container" ng-controller="contactUs">
			<label class="login_tag" for="login">Enquiry Form</label>
			<div class = "enquiry_form">
				<form role="form" action="/contact_us" method="POST">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name" ng-model="name" name = "name" placeholder="Enter name">
					</div>

					<div class="form-group">
						<label for="email1">Email:</label>
						<input type="text" class="form-control" id="email1" ng-model="email1" name = "email" placeholder="Enter email">
					</div>

				    <div class="form-group">
						<label for="comment">Comment:</label>
						<textarea class="form-control" rows="5" id="comment" ng-model="comment" name="comment"></textarea>
				    </div>
				    <p ng-model = "contactus">{{codeStatus}}</p>
					<button type="button" ng-click="contactus()" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>

		<div class="contact_us">Address:G1 257-258, EPIP, Sitapura Industrial Area,Sitapura Industrial Area, Sitapura, Jaipur, Rajasthan 302022<br><br>
		Phone:077289 20139<br><br>
		Email: hr@anktech.co.in<br><br>
		Hours:<br>
		Open today : 9:00 am â€“ 9:00 pm<br>
		</div>
	</body>
</html>
