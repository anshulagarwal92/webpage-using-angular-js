<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body>
		<div class="container" ng-controller = "login">
			<label class="login_tag" for="login">Login</label>
			<div class = "login_form_1">
				<form role="form" action="/login" method = "POST">
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="username" class="form-control" id="username" name = "username" ng-model = "username" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" ng-model = "password" name = "password" class="form-control" id="password" placeholder="Enter password">
					</div>
					<p ng-model = "login">{{codeStatus}}</p> 
					<button type="button" ng-click = "login()" class="btn btn-default">Log In</button>
				</form> 
			</div>
		</div>
	</body>
</html>
